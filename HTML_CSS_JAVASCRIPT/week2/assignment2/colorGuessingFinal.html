<!DOCTYPE html>
<html>

<head>
    <title>Color Guessing Game </title>
    <script>
        var target;
        var guesses = 0;
        var guess_input_text;
        var finished = false;
        var colors = ["Cyan", "Black", "Beige", "LightBlue", "Gray", "AliceBlue", "Tomato", "Olive"].sort();

        function do_game() {

            target = colors[Math.floor(Math.random() * colors.length)];
            alert(target);

            while (!finished) {
                guess_input_text = prompt("I am thinking of one of theses colors: \n \n" + colors + "\n\ \n What color am i thinking of?");
                guesses++;
                finished = check_guess();


            }

        }

        function check_guess() {
            if (colors.indexOf(guess_input_text) === -1) {
                alert("I don't recognize that color");
                return false;
            }
            if (guess_input_text > target) {
                alert("Your input is alphabetically higher than mine");
                return false;
            } else if (guess_input_text < target) {
                alert("Your input is alphabetically lower than mine");
                return false;
            }
            if (guess_input_text === target) {
                var body = document.getElementsByTagName("body")[0];
                body.style.background = target;
                alert("You are right! You took " + guesses + " guesses!")
                return true;
            }



        }
    </script>
</head>

<body onload="do_game()">


</body>

</html>
