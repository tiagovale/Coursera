<!DOCTYPE html>
<html>
	<head>
		<title> Dating WebSite </title>
	</head>
	<body> 
		<h1> Please Enter your details for our Dating WebSite!</h1>
		<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
			<fieldset> 
				<legend>Your face </legend> 
				<label for="uploadImage">Your image: </label> 
				<input id="uploadImage" name="uploadImage" type="file" required/>
				<br>
					<label for="preview">Image Preview: </label>
					<img id="preview"/>
				</fieldset>

				<fieldset> 
					<legend>Your general details </legend> 
					<label for="name">Name: </label> 
					<input id="name" name="name" type="text" placeholder="Your full name" required/> 

					<br>

						<label for="male"> Gender: </label> 
						<label for="male">
							<input id="male" type="radio" name="gender" value="Male" required>Male</label> 
							<label for="female">
								<input id="female" type="radio" name="gender" value="Female" required>Female</label> 

								<br>

									<label for="age"> Age: </label> 
									<input id="age" type="number" min="0" max="99" value ="18" required/>

									<br>
										<label for="dateOfBirth"> Date of birth: </label> 
										<input id="dateOfBirth" name="dateOfBirth" type="date"/>

										<br>

											<label for="favoriteColor"> Favorite Color: </label> 
											<input id="favoriteColor"  name="favoriteColor" type="color"/>

											<br>
												<label for="country"> Which country: </label> 

												<select id ="country" name="country">
													<option value=""/>
													<option value="Brazil">Brazil</option>
													<option value="Japan">Japan</option>
													<option value="England">England</option>
													<option value="Canada">Canada</option>
													<option value="Bolivia">Bolivia</option>
												</select>

											</fieldset>
											<fieldset>
												<legend>Your indicators </legend> 
												<label for="height"> Height: </label> 
												<span> Short</span>
												<input id="height"  name="height" type="range" min="0" max="100"/>
												<span> Tall</span>
												<br>

													<label for="salary"> Salary: </label> 
													<span> Poor</span>
													<input id="salary"  name="salary" type="range" min="0" max="100"/>
													<span> Rich</span>
													<br>
													</fieldset>
													<fieldset>
														<legend>Your Contact Information </legend> 
														<label for="email"> Email: </label> 
														<input id="email"  name="email" type="email" required/>
														<br>

															<label for="mobile"> Mobile: </label> 
															<input id="mobile"  name="mobile" type="tel" />
															<br>

																<label for="address"> Address: </label> 
																<textarea id="address" name="address"> </textarea>
																<br>
																	<label for="contactEmail"> Method to contact you: </label> 
																	<label for="contactEmail">
																		<input id="contactEmail" type="checkbox" name="contact" value="email" >Email</label> 
																		<label for="whatsapp">
																			<input id="whatsapp" type="checkbox" name="contact" value="whatsapp" >Whatsapp</label> 
																			<label for="in_app_chat">
																				<input id="in_app_chat" type="checkbox" name="contact" value="in-app-chat" >In-app-chat</label> 

																			</fieldset>

																			<input type="submit" value="Submit"/>
																		</form>
